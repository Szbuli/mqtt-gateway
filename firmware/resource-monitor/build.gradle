// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.29'
	compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.29'
	
	compile group: 'com.hivemq', name: 'hivemq-mqtt-client', version: '1.2.0'

	compile group: 'org.apache.commons', name: 'commons-csv', version: '1.8'
	compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
	compile group: 'org.apache.commons', name: 'commons-text', version: '1.8'

	compile group: 'com.pi4j', name: 'pi4j-core', version: '1.2'
	compile group: 'com.pi4j', name: 'pi4j-device', version: '1.2'	
}

